services:
  - type: web
    name: astroapp-backend
    env: python
    plan: free
    branch: released          # ⬅️ deploy from your release branch (not main)
    buildCommand: |
      python --version
      pip --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers=2 --threads=4 --timeout=120
    healthCheckPath: /api/health   # ⬅️ your routes expose /api/health (not /api/health-check)
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: NETLIFY_ORIGIN
        value: "*"
      - key: ASTRO_CONFIG
        value: config/defaults.yaml
      - key: ASTRO_CALIBRATORS
        value: config/calibrators.json
      - key: ASTRO_HC_THRESHOLDS
        value: config/hc_thresholds.json
      # (optional) make timescale policy explicit
      - key: ASTRO_LEAP_POLICY
        value: warn
      - key: ASTRO_DUT1_BROADCAST
        value: "0"
      - key: ASTRO_DEBUG_VERBOSE
        value: "0"
