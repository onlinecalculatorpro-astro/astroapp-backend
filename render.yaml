services:
  - type: web
    name: astroapp-backend
    env: python
    plan: free
    buildCommand: |
      python --version
      pip --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers=2 --threads=4 --timeout=120
    healthCheckPath: /api/health-check
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: NETLIFY_ORIGIN
        value: "*"
      - key: ASTRO_CONFIG
        value: config/defaults.yaml
      - key: ASTRO_CALIBRATORS
        value: config/calibrators.json
      - key: ASTRO_HC_THRESHOLDS
        value: config/hc_thresholds.json
